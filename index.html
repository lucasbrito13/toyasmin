<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Yasmin</title>

    <style>
        body{
            background-color: red;
        }

        .painel{
            margin: auto;
            width: 500px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            text-align: center;
            padding-top: 50px;
            font-family: cursive, sans-serif;
        }

        #sim{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2PX solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }

        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2PX solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;      

        }

        div {
            min-width: 300px;
            max-width: 800px;
            margin: auto;
            margin-bottom: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="painel">

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
        
        <h3>Yasmin Nunes, aceita namorar comigo?</h3>

        <a href="https://youtu.be/sEhOY55CSng" target="_blank"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> NÃ£o! </button>

    

    </div>
    
    <script>

        function fuja(){
            var botaoNao = document.getElementById("nao")
            
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;
    
            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;
    
            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);
    
            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        
    </script>

</body>
</html>
